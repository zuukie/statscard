<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="card">
    <div class="card__img">
    </div>
    <div class="card__text">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <span class="description">companies</span>
        </div>
        <div class="stat">
          <h2>314</h2>
          <span class="description">templates</span>
        </div>
        <div class="stat">
          <h2>12M+ </h2>
          <span class="description">queries</span>
        </div>
    </div>
  </div>
</body>

</html>
